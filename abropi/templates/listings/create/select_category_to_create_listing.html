{% extends 'base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6">Select a Category</h1>

  <ul class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for category in categories %}
      <li>
        <a href="{% url 'create_listing'}"
           class="block rounded-lg border border-gray-200 p-4 text-center
                  shadow-sm hover:shadow-md transition">
          {{ category.label }}
        </a>
      </li>
    {% empty %}
      <li>No categories available.</li>
    {% endfor %}
  </ul>
{% endblock %}
