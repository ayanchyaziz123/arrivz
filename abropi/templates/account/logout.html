<!-- templates/account/logout.html -->
{% extends 'base.html' %}

{% block title %}Sign Out - Abropi{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-gradient-to-r from-primary-600 to-secondary-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-sign-out-alt text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Sign Out</h2>
            <p class="mt-2 text-gray-600">Are you sure you want to sign out of your account?</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
            <div class="text-center space-y-6">
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <div class="flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
                        <p class="text-yellow-800 text-sm">
                            You will need to sign in again to access your account
                        </p>
                    </div>
                </div>
                
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-2 gap-4">
                        <a href="{% url 'home' %}" 
                           class="w-full py-3 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 font-medium text-center">
                            Cancel
                        </a>
                        
                        <button type="submit" 
                                class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition duration-200 font-medium">
                            Sign Out
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Thanks for using Abropi! Come back soon.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
